<div class="container table">
    <table class="item-table">
        <thead>
            <tr>
                <th>Cod.</th>
                <th>Descrição</th>
                <th>Preço.</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.id}}</td>
                <td class="description" >{{item.description}}</td>
                <td>{{item.price.toFixed(2).replace('.',',')}}</td>
            </tr>
        </tbody>
    </table>
</div>
